name: Build iOS App

on:
  workflow_dispatch:
    inputs:
      submit_to_appstore:
        description: 'Submit to App Store Connect'
        required: false
        default: false
        type: boolean

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 90
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build web assets
        run: npm run build

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          cd ios/App
          rm -f Gemfile.lock Podfile.lock
          pod install --repo-update

      - name: Sync Capacitor
        run: npx cap copy ios

      - name: Setup App Store Connect API Key
        env:
          APP_STORE_API_KEY_BASE64: ${{ secrets.APP_STORE_API_KEY_BASE64 }}
          APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
        run: |
          mkdir -p ~/.private_keys
          echo -n "$APP_STORE_API_KEY_BASE64" | base64 --decode > ~/.private_keys/AuthKey_${APP_STORE_API_KEY_ID}.p8
          chmod 600 ~/.private_keys/AuthKey_${APP_STORE_API_KEY_ID}.p8
          echo "API Key installed at ~/.private_keys/AuthKey_${APP_STORE_API_KEY_ID}.p8"

      - name: Install Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Decode provisioning profile
          PP_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode > $PP_PATH
          
          # Create provisioning profiles directory
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          
          # Extract UUID from provisioning profile
          PP_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< $(security cms -D -i $PP_PATH))
          echo "Profile UUID: $PP_UUID"
          
          # Extract profile name
          PP_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< $(security cms -D -i $PP_PATH))
          echo "Profile Name: $PP_NAME"
          
          # Copy profile with UUID as filename
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision
          
          # Save UUID for later steps
          echo "PROVISIONING_PROFILE_UUID=$PP_UUID" >> $GITHUB_ENV
          echo "PROVISIONING_PROFILE_NAME=$PP_NAME" >> $GITHUB_ENV
          
          echo "Provisioning profile installed: $PP_NAME ($PP_UUID)"

      - name: Build Archive with Automatic Signing
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
          APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        run: |
          cd ios/App
          
          # Build archive with API key authentication for automatic signing
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/.private_keys/AuthKey_${APP_STORE_API_KEY_ID}.p8 \
            -authenticationKeyID $APP_STORE_API_KEY_ID \
            -authenticationKeyIssuerID $APP_STORE_API_ISSUER_ID \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=$APPLE_TEAM_ID

      - name: Export IPA
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
          APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        run: |
          # Create ExportOptions.plist
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>$APPLE_TEAM_ID</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          # Create output directory
          mkdir -p $RUNNER_TEMP/output
          
          # Export IPA
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportPath $RUNNER_TEMP/output \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/.private_keys/AuthKey_${APP_STORE_API_KEY_ID}.p8 \
            -authenticationKeyID $APP_STORE_API_KEY_ID \
            -authenticationKeyIssuerID $APP_STORE_API_ISSUER_ID
          
          echo "IPA exported to $RUNNER_TEMP/output/"
          ls -la $RUNNER_TEMP/output/

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: MasjidMobile-iOS-${{ github.run_number }}
          path: ${{ runner.temp }}/output/*.ipa
          retention-days: 30

      - name: Submit to App Store Connect
        if: ${{ github.event.inputs.submit_to_appstore == 'true' }}
        env:
          APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
          APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        run: |
          IPA_PATH=$(find $RUNNER_TEMP/output -name "*.ipa" | head -1)
          echo "Uploading IPA: $IPA_PATH"
          
          xcrun altool --upload-app \
            -f "$IPA_PATH" \
            -t ios \
            --apiKey $APP_STORE_API_KEY_ID \
            --apiIssuer $APP_STORE_API_ISSUER_ID
