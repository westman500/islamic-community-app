name: Build iOS App

on:
  workflow_dispatch:
    inputs:
      submit_to_appstore:
        description: 'Submit to App Store Connect'
        required: false
        default: false
        type: boolean

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 90
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build web assets
        run: npm run build

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install Fastlane and CocoaPods
        run: |
          gem install fastlane cocoapods
          cd ios/App
          rm -f Gemfile.lock
          pod install --repo-update

      - name: Sync Capacitor
        run: npx cap copy ios

      - name: Setup App Store Connect API Key
        env:
          APP_STORE_API_KEY_BASE64: ${{ secrets.APP_STORE_API_KEY_BASE64 }}
          APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
          APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        run: |
          mkdir -p ~/.private_keys
          echo -n "$APP_STORE_API_KEY_BASE64" | base64 --decode > ~/.private_keys/AuthKey_${APP_STORE_API_KEY_ID}.p8
          
          # Create API key JSON for Fastlane
          cat > ~/.private_keys/api_key.json << EOF
          {
            "key_id": "${APP_STORE_API_KEY_ID}",
            "issuer_id": "${APP_STORE_API_ISSUER_ID}",
            "key_filepath": "$HOME/.private_keys/AuthKey_${APP_STORE_API_KEY_ID}.p8"
          }
          EOF
          echo "API Key installed"

      - name: Create Fastlane Matchfile and Appfile
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
          APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        run: |
          cd ios/App
          mkdir -p fastlane
          
          # Create Appfile
          cat > fastlane/Appfile << EOF
          app_identifier "com.masjidmobile.app"
          team_id "$APPLE_TEAM_ID"
          EOF
          
          # Create Fastfile for building
          cat > fastlane/Fastfile << 'FASTFILE'
          default_platform(:ios)
          
          platform :ios do
            desc "Build and sign the app"
            lane :build do
              # Use App Store Connect API for signing
              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_API_KEY_ID"],
                issuer_id: ENV["APP_STORE_API_ISSUER_ID"],
                key_filepath: ENV["HOME"] + "/.private_keys/AuthKey_" + ENV["APP_STORE_API_KEY_ID"] + ".p8"
              )
              
              # Get certificates and profiles using the API key
              sync_code_signing(
                type: "appstore",
                api_key: api_key,
                readonly: false,
                generate_apple_certs: true,
                skip_provisioning_profiles: false,
                app_identifier: "com.masjidmobile.app"
              )
              
              # Build the app
              build_app(
                workspace: "App.xcworkspace",
                scheme: "App",
                configuration: "Release",
                export_method: "app-store",
                output_directory: ENV["RUNNER_TEMP"] + "/output",
                output_name: "App.ipa",
                clean: true,
                xcargs: "-allowProvisioningUpdates"
              )
            end
            
            lane :build_with_xcode_cloud do
              # Use automatic signing with xcodebuild
              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_API_KEY_ID"],
                issuer_id: ENV["APP_STORE_API_ISSUER_ID"],
                key_filepath: ENV["HOME"] + "/.private_keys/AuthKey_" + ENV["APP_STORE_API_KEY_ID"] + ".p8"
              )
              
              build_app(
                workspace: "App.xcworkspace",
                scheme: "App",
                configuration: "Release",
                export_method: "app-store",
                output_directory: ENV["RUNNER_TEMP"] + "/output",
                output_name: "App.ipa",
                clean: true,
                export_options: {
                  signingStyle: "automatic",
                  teamID: ENV["APPLE_TEAM_ID"]
                },
                xcargs: "-allowProvisioningUpdates -authenticationKeyPath '#{ENV["HOME"]}/.private_keys/AuthKey_#{ENV["APP_STORE_API_KEY_ID"]}.p8' -authenticationKeyID #{ENV["APP_STORE_API_KEY_ID"]} -authenticationKeyIssuerID #{ENV["APP_STORE_API_ISSUER_ID"]}"
              )
            end
          end
          FASTFILE

      - name: Build with Fastlane (Automatic Signing)
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
          APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        run: |
          cd ios/App
          fastlane build_with_xcode_cloud

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: MasjidMobile-iOS-${{ github.run_number }}
          path: ${{ runner.temp }}/output/*.ipa
          retention-days: 30

      - name: Submit to App Store Connect
        if: ${{ github.event.inputs.submit_to_appstore == 'true' }}
        env:
          APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
          APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        run: |
          IPA_PATH=$(find $RUNNER_TEMP/output -name "*.ipa" | head -1)
          
          xcrun altool --upload-app \
            -f "$IPA_PATH" \
            -t ios \
            --apiKey $APP_STORE_API_KEY_ID \
            --apiIssuer $APP_STORE_API_ISSUER_ID
