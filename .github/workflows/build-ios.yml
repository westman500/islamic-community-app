name: Build iOS App

on:
  workflow_dispatch:
    inputs:
      submit_to_appstore:
        description: 'Submit to App Store Connect'
        required: false
        default: false
        type: boolean

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 90
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build web assets
        run: npm run build

      - name: Setup Ruby and Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install Fastlane and CocoaPods
        run: |
          gem install fastlane cocoapods
          cd ios/App
          rm -f Gemfile.lock Podfile.lock
          pod install --repo-update

      - name: Sync Capacitor
        run: npx cap copy ios

      - name: Setup App Store Connect API Key
        env:
          APP_STORE_API_KEY_BASE64: ${{ secrets.APP_STORE_API_KEY_BASE64 }}
          APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
          APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        run: |
          mkdir -p ~/.private_keys
          echo -n "$APP_STORE_API_KEY_BASE64" | base64 --decode > ~/.private_keys/AuthKey_${APP_STORE_API_KEY_ID}.p8
          chmod 600 ~/.private_keys/AuthKey_${APP_STORE_API_KEY_ID}.p8
          
          # Create JSON for fastlane
          cat > ~/.private_keys/api_key.json << EOF
          {
            "key_id": "$APP_STORE_API_KEY_ID",
            "issuer_id": "$APP_STORE_API_ISSUER_ID",
            "key": "$(cat ~/.private_keys/AuthKey_${APP_STORE_API_KEY_ID}.p8 | base64 | tr -d '\n')",
            "in_house": false
          }
          EOF
          
          echo "API Key configured"

      - name: Create Keychain
        run: |
          # Create a temporary keychain
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -lut 21600 build.keychain

      - name: Get Certificates and Profiles with Fastlane
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
          APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        run: |
          cd ios/App
          mkdir -p fastlane
          
          # Create Appfile
          cat > fastlane/Appfile << EOF
          app_identifier "com.masjidmobile.app"
          team_id "$APPLE_TEAM_ID"
          EOF
          
          # Create Fastfile
          cat > fastlane/Fastfile << 'FASTFILE'
          default_platform(:ios)
          
          platform :ios do
            desc "Get signing certificates"
            lane :certs do
              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_API_KEY_ID"],
                issuer_id: ENV["APP_STORE_API_ISSUER_ID"],
                key_filepath: ENV["HOME"] + "/.private_keys/AuthKey_" + ENV["APP_STORE_API_KEY_ID"] + ".p8"
              )
              
              # Get distribution certificate
              get_certificates(
                api_key: api_key,
                generate_apple_certs: true,
                keychain_path: ENV["HOME"] + "/Library/Keychains/build.keychain-db",
                keychain_password: ""
              )
              
              # Get provisioning profile
              get_provisioning_profile(
                api_key: api_key,
                app_identifier: "com.masjidmobile.app",
                ignore_profiles_with_different_name: true,
                filename: "App_Store_Profile.mobileprovision"
              )
            end
            
            desc "Build the app"
            lane :build do
              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_API_KEY_ID"],
                issuer_id: ENV["APP_STORE_API_ISSUER_ID"],
                key_filepath: ENV["HOME"] + "/.private_keys/AuthKey_" + ENV["APP_STORE_API_KEY_ID"] + ".p8"
              )
              
              # Update code signing settings
              update_code_signing_settings(
                use_automatic_signing: false,
                team_id: ENV["APPLE_TEAM_ID"],
                code_sign_identity: "Apple Distribution",
                profile_name: lane_context[SharedValues::SIGH_NAME] || "com.masjidmobile.app AppStore"
              )
              
              build_app(
                workspace: "App.xcworkspace",
                scheme: "App",
                configuration: "Release",
                export_method: "app-store",
                output_directory: ENV["RUNNER_TEMP"] + "/output",
                output_name: "App.ipa",
                clean: true,
                export_options: {
                  provisioningProfiles: {
                    "com.masjidmobile.app" => lane_context[SharedValues::SIGH_NAME] || "com.masjidmobile.app AppStore"
                  }
                }
              )
            end
            
            desc "Full flow: certs and build"
            lane :full_build do
              certs
              build
            end
          end
          FASTFILE
          
          # Run fastlane to get certificates
          fastlane certs

      - name: Build IPA with Fastlane
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
          APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        run: |
          cd ios/App
          fastlane build
          
          echo "Build complete. Output:"
          ls -la $RUNNER_TEMP/output/

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: MasjidMobile-iOS-${{ github.run_number }}
          path: ${{ runner.temp }}/output/*.ipa
          retention-days: 30

      - name: Submit to App Store Connect
        if: ${{ github.event.inputs.submit_to_appstore == 'true' }}
        env:
          APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
          APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        run: |
          cd ios/App
          
          # Create upload lane
          cat >> fastlane/Fastfile << 'UPLOAD'
          
            desc "Upload to App Store"
            lane :upload do
              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_API_KEY_ID"],
                issuer_id: ENV["APP_STORE_API_ISSUER_ID"],
                key_filepath: ENV["HOME"] + "/.private_keys/AuthKey_" + ENV["APP_STORE_API_KEY_ID"] + ".p8"
              )
              
              upload_to_app_store(
                api_key: api_key,
                ipa: ENV["RUNNER_TEMP"] + "/output/App.ipa",
                skip_screenshots: true,
                skip_metadata: true,
                force: true,
                precheck_include_in_app_purchases: false
              )
            end
          UPLOAD
          
          fastlane upload
