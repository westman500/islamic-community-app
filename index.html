    <title>MasjidMobile - Islamic Community App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Prevent keyboard from pushing content */
      html, body {
        height: 100%;
        overflow: hidden;
      }
      #root {
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      /* Fix for iOS Safari bottom bar */
      @supports (-webkit-touch-callout: none) {
        body {
          min-height: -webkit-fill-available;
        }
      }
    </style>
    <!-- Paystack Inline Payment Script -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Debug script to show if JavaScript is running
      console.log('ðŸŸ¢ index.html: JavaScript is executing');
      
      // Show loading indicator (will be replaced by React)
      const root = document.getElementById('root');
      if (root) {
        // Create a loader div that we can hide later
        const loader = document.createElement('div');
        loader.id = 'initial-loader';
        loader.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #059669; color: white; flex-direction: column; font-family: sans-serif; -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; -webkit-tap-highlight-color: transparent;"><h1 style="font-size: 24px; margin-bottom: 16px;">Loading MasjidMobile...</h1><div style="display: flex; gap: 8px;"><div style="width: 12px; height: 12px; background: white; border-radius: 50%; animation: bounce 1s infinite;"></div><div style="width: 12px; height: 12px; background: white; border-radius: 50%; animation: bounce 1s infinite 0.2s;"></div><div style="width: 12px; height: 12px; background: white; border-radius: 50%; animation: bounce 1s infinite 0.4s;"></div></div><p style="margin-top: 24px; font-size: 14px; opacity: 0.8;">Initializing...</p></div><style>@keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }</style>';
        root.appendChild(loader);
        
        // Hide the loader when React mounts (after 100ms delay to ensure React has taken over)
        const checkReact = setInterval(() => {
          // If React has rendered something, hide the loader
          if (root.children.length > 1 || !document.getElementById('initial-loader')) {
            const loaderEl = document.getElementById('initial-loader');
            if (loaderEl) loaderEl.remove();
            clearInterval(checkReact);
          }
        }, 100);
        
        // Fallback: remove loader after 5 seconds max
        setTimeout(() => {
          const loaderEl = document.getElementById('initial-loader');
          if (loaderEl) loaderEl.remove();
          clearInterval(checkReact);
        }, 5000);
      }
      
      // Log any errors
      window.addEventListener('error', function(e) {
        console.error('ðŸ”´ Script error:', e.message, e.filename, e.lineno);
        const loaderEl = document.getElementById('initial-loader');
        if (loaderEl) loaderEl.remove();
        if (root) {
          root.innerHTML = '<div style="padding: 20px; background: #fee; color: #c00; font-family: monospace; white-space: pre-wrap;">ERROR: ' + e.message + '\nFile: ' + e.filename + '\nLine: ' + e.lineno + '</div>';
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
